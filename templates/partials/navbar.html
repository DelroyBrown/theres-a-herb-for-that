<script>
    // Keep your CSS-driven height animation for the search box by toggling .active with Collapse events
    (function () {
        var searchBox = document.getElementById('search-box');
        if (!searchBox) return;
        searchBox.addEventListener('show.bs.collapse', function () { searchBox.classList.add('active'); });
        searchBox.addEventListener('hide.bs.collapse', function () { searchBox.classList.remove('active'); });
    })();
</script>
